<template name="App_posts_form">
  <div class="row">
    <div class="col-md-12">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Create a new post</h3>
        </div>
        <div class="panel-body">
          <form role="form" class="js-insert-form form-inline">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="title" name="title" type="text" required="required" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="description" name="description" type="text" required="required">
              </div>
              <button type="submit" class="btn btn-md btn-success">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
